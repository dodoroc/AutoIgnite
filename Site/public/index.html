<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no"><!-- , viewport-fit=cover"> -->
    <link rel="icon" type="image/x-icon" href="data:,">
    <!-- <link rel="icon" href="data:image/gif;base64,R0lGODlhASABICAgIDs="> -->
    <link rel="stylesheet" href="/assets/base.css">

    <title>AutoIgnite Dashboard</title>

    <style>
      /*
      firebrick #b22222
      floralwhite #fffaf0
      ivory #fffff0
      maroon  #800000
      papayawhip  #ffefd5
      snow  #fffafa
      */

      h1 {
        margin: 0;
        padding: 0;
      }
      body > h1 {
        height: 1lh;
        line-height: 1lh;
        font-size: var(--font-size-h1);
      }






      search.aute {
        display: grid;
        grid-template: repeat(4, auto) / 1fr min-content;
        gap: 10px;

        & > * {
          min-width: 0;
        }

        & .span-all-columns {
          grid-column: 1 / -1;
        }

        & .sorting {
          display: flex;
          flex-flow: row nowrap;
          align-items: start;
          justify-content: start;
          gap: 0 15px;
          white-space: nowrap;
        }
        & .sorting div {
          display: flex;
          flex-flow: row wrap;
          align-items: center;
          justify-content: start;
          gap: 0 15px;
        }

        & .counts {
          height: 21px;
          line-height: 21px;
        }
      }

      table.aute {
        & :where(.nm, .ao, .wo, .sk) { width: auto }
        & .nm { width: 100% }

        & tr td:last-of-type {
          text-align: right;
        }

        & td[colspan] {
          text-align: center !important;
        }

      }
      .sk { color:red }
      .sk i { color:revert }

      .aute .circ-sym {
        margin-left: 0.67ch;
      }
    </style>

    <script type="module" src="/assets/app.mjs"></script>
  </head>
  <body @vue:mounted="mounted" cloak>

    <h1>AutoIgnite Dashboard</h1>

    <search class="aute" id="aute-filters" @submit.prevent @input="onInput" @change="onChanged">
      <!--
      <select class="span-all-clumns" name="filter-seriesid" v-model="model.source.seriesId">
        <option v-for="series in model.source.series" :value="series.seriesId">
          {{series.name}} ({{series.releaseYear}})
        </option>
      </select>
      -->

      <button class="select-box span-all-columns" role="listbox" popovertarget="select-box-popover-sk443f">
        <span popover id="select-box-popover-sk443f"></span>
        <span class="message">Select series</span>
        <span class="items">
          <label v-for="series in model.data.series">
            <input
              type="radio"
              name="filter-seriesid"
              :value="series.seriesId"
              v-model="model.params.seriesId"
            >{{series.name}} ({{series.releaseYear}})
          </label>
        </span>
      </button>

      <input
        type="text" maxlength="30" spellcheck="false" autocorrect="off" autofocus
        placeholder="Filter program name (regex allowed)"
        name="filter-textual"
        v-model="model.params.textual"
      >

      <label class="ckrd-marg ckrd-left">Unwatched only<input class="switch" type="checkbox" name="filter-unwatched" v-model="model.params.unwatched"></label>

      <div class="sorting span-all-columns ckrd-marg ckrd-right">
        <b>Sort by</b>
        <div>
          <label><input type="radio" name="sorted" value="un" v-model="model.params.sort">Unsorted</label>
          <label><input type="radio" name="sorted" value="nm" v-model="model.params.sort">Name</label>
          <label><input type="radio" name="sorted" value="ky" v-model="model.params.sort">SE key<i class="circ-sym qst" title="Season and episode key"></i></label>
          <label><input type="radio" name="sorted" value="da" v-model="model.params.sort">Aired on</label>
          <label><input type="radio" name="sorted" value="dw" v-model="model.params.sort">Watched on</label>
        </div>
      </div>

      <span class="counts span-all-columns">Found: {{model.data.count}} │ Filtered: {{model.result.count}}</span>
    </search>


    <div class="hscroll-overflow">
      <table class="aute" id="aute-results">
        <colgroup><col class="nm"><col class="ao"><col class="wo"><col class="sk"></colgroup>

        <thead>
          <tr><td>Name</td><td>Aired On</td><td>Watched</td><td>SE key<i class="circ-sym qst" title="Season and episode key"></i></td></tr>
        </thead>

        <tbody v-if="model.result.programs.length">
          <tr v-for="program in model.result.programs"> <!-- :key="model.params.seriesId+program.seepKey"> -->
            <td>{{program.name}}</td>
            <td>{{program.airedOn}}</td>
            <td>{{program.watchedOn}}</td>
            <!-- <td>{{seep(program.seepKey)}}</td> -->
            <td v-html="seep(program.seepKey)"></td>
          </tr>
        </tbody>

        <tbody v-else>
          <tr><td colspan="10">Nothing to show</td></tr>
        </tbody>
      </table>
    </div>

    <div id="spinner">LOADING</div>

  </body>
</html>
